<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Simulator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Экран загрузки -->
    <div id="loading-screen" class="screen active">
        <img src="./Img/logo_loading.png" alt="Game Logo" class="loading-logo">
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Главное меню -->
    <div id="main-screen" class="screen">
        <div class="header">
            <span id="user-nickname">User</span>
            <span id="user-points">0 points</span>
        </div>
        
        <img src="./Img/logo_main.png" alt="Main Logo" class="main-logo">
        
        <!-- Сетка пустышек (6 кнопок) -->
        <div class="dummy-grid">
            <div class="dummy-btn"></div>
            <div class="dummy-btn"></div>
            <div class="dummy-btn"></div>
            <div class="dummy-btn"></div>
            <div class="dummy-btn"></div>
            <div class="dummy-btn"></div>
        </div>
        
        <div class="bottom-nav">
            <button class="app-btn" data-app="call">
                <img src="./Img/icon_call.png" alt="Calls" class="app-icon">
                <span>C</span>
            </button>
            <button class="app-btn" data-app="sms">
                <img src="./Img/icon_sms.png" alt="Messages" class="app-icon">
                <span>S</span>
            </button>
            <button class="app-btn" data-app="browser">
                <img src="./Img/icon_browser.png" alt="Browser" class="app-icon">
                <span>B</span>
            </button>
            <button class="app-btn" data-app="chat">
                <img src="./Img/icon_chat.png" alt="Chat" class="app-icon">
                <span>Ch</span>
            </button>
        </div>
    </div>

    <!-- Экран сообщений -->
    <div id="sms-screen" class="screen">
        <div class="app-header">
            <h2>SMS</h2>
            <button id="close-sms" class="close-btn">[X]</button>
        </div>
        
        <div class="message-list">
            <div class="message-item">
                <div class="sender-info">
                    <span class="sender-name">Nickname1</span>
                    <span class="new-message-count">3</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Экран звонков -->
    <div id="call-screen" class="screen">
        <div class="app-header">
            <h2>Call</h2>
            <button id="close-call" class="close-btn">[X]</button>
        </div>
        
        <div class="call-list">
            <div class="call-item">
                <span class="caller-name">Nickname1</span>
                <span class="call-type incoming">входящий</span>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
