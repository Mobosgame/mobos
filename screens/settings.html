<div id="settings-screen" class="app-screen">
    <div class="app-header">
        <h2 data-lang="settings">Настройки</h2>
        <button class="close-btn">✕</button>
    </div>
    <div class="app-content">
        <div class="settings-section">
            <h3 data-lang="theme">Тема</h3>
            <select id="theme-selector" class="settings-select">
                <option value="1">Тема 1 (Зеленая)</option>
                <option value="2">Тема 2 (Синяя)</option>
            </select>
        </div>
        
        <div class="settings-section">
            <h3 data-lang="language">Язык</h3>
            <select id="language-selector" class="settings-select">
                <option value="ru">Русский</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>
</div>
