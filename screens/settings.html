<div id="settings-screen" class="app-screen hidden">
    <div class="app-header">
        <h2 data-lang="settings">Настройки</h2>
        <button class="close-btn">✕</button>
    </div>
    <div class="app-content">
        <div class="settings-section">
            <h3 data-lang="theme">Тема оформления</h3>
            <div class="theme-selector">
                <div class="theme-option" data-theme="1">
                    <img src="./Img/Theme_1/theme_preview.png" alt="Тема 1">
                    <span data-lang="theme1">Тема 1</span>
                </div>
                <div class="theme-option" data-theme="2">
                    <img src="./Img/Theme_2/theme_preview.png" alt="Тема 2">
                    <span data-lang="theme2">Тема 2</span>
                </div>
            </div>
        </div>
        
        <div class="settings-section">
            <h3 data-lang="language">Язык</h3>
            <div class="lang-selector">
                <div class="lang-option" data-lang="ru">
                    <span data-lang="russian">Русский</span>
                </div>
                <div class="lang-option" data-lang="en">
                    <span data-lang="english">English</span>
                </div>
            </div>
        </div>
    </div>
</div>
