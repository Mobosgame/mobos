<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkwall Game</title>
    <link rel="stylesheet" href="../css/screens/darkwall.css">
</head>
<body>
    <div id="darkwall-screen">
        <!-- Шапка приложения -->
        <div class="app-header">
            <div class="header-title">Темная стена</div>
            <button class="close-btn">✕</button>
        </div>
        
        <!-- Основное содержимое -->
        <div class="game-content">
            <div class="menu active" id="main-menu">
                <h1>Темная стена</h1>
                <button id="solo-btn">
                    <img src="../Img/Theme_1/icon_solo.png" alt="Одиночная" class="menu-icon">
                    <span>Одиночная</span>
                </button>
                <button id="duo-btn">
                    <img src="../Img/Theme_1/icon_duo.png" alt="Для двух игроков" class="menu-icon">
                    <span>Для двух игроков</span>
                </button>
            </div>

            <div class="menu" id="solo-mode">
                <h1>Выберите сторону</h1>
                <button id="attack-btn">
                    <img src="../Img/Theme_1/icon_attack.png" alt="Атака" class="menu-icon">
                    <span>Атака</span>
                </button>
                <button id="defense-btn">
                    <img src="../Img/Theme_1/icon_defense.png" alt="Защита" class="menu-icon">
                    <span>Защита</span>
                </button>
                <button id="back-to-main">Назад</button>
            </div>

            <div id="board" class="hidden"></div>
            <div class="status" id="status">Готов к игре</div>
            <button id="ready-btn" class="hidden">Готово</button>
            <button id="back-btn" class="hidden">Назад</button>

            <div id="notification" class="notification hidden"></div>

            <div id="game-over-menu" class="game-over-menu hidden">
                <h1 id="game-over-title"></h1>
                <button id="ok-btn">ОК</button>
            </div>
        </div>
    </div>

    <script src="../js/screens/darkwall.js"></script>
</body>
</html>
