<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkwall</title>
    <style>
        /* Основные стили экрана */
        .app-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            position: relative;
        }
        
        .app-header h2 {
            font-size: 18px;
            margin: 0;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            margin-left: auto;
        }
        
        .app-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        /* Стили игры */
        .game-container {
            margin: 20px auto;
            max-width: 400px;
            position: relative;
            min-height: 300px;
        }
        
        .row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
            opacity: 1;
            transition: all 0.3s;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid white;
            margin: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #004d00;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .cell.revealed {
            background: white;
            border: 2px solid #00ff00;
        }
        
        .cell.mine {
            background: linear-gradient(45deg, #ff4444, #cc0000);
        }
        
        .row.completed {
            opacity: 0.6;
            filter: brightness(0.7);
            pointer-events: none;
        }
        
        .row.active {
            background-color: #008000;
            border-radius: 10px;
            padding: 5px;
        }
        
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
        }
        
        .menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #004d00;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            width: 100%;
        }
        
        .status {
            margin: 10px 0;
            font-size: 18px;
            text-align: center;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
            animation: fadeOut 2s forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
        
        .game-over-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="darkwall-screen" class="app-screen hidden">
        <div class="app-header">
            <h2>Темная Стена</h2>
            <button class="close-btn" id="close-btn">✕</button>
        </div>
        
        <div class="app-content">
            <div class="game-container">
                <div class="menu" id="main-menu">
                    <h1>MobOS_DemoGame</h1>
                    <button id="solo-btn">Одиночная</button>
                    <button id="duo-btn">Для двух игроков</button>
                </div>

                <div class="menu hidden" id="solo-mode">
                    <h1>Выберите сторону</h1>
                    <button id="attack-btn">Атака</button>
                    <button id="defense-btn">Защита</button>
                    <button id="back-to-menu-btn">Назад</button>
                </div>

                <div id="board" class="hidden"></div>
                <div class="status" id="status"></div>
                <button id="ready-btn" class="hidden">Готово</button>
                <button id="back-btn" class="hidden">Назад</button>
            </div>

            <div id="notification" class="notification hidden"></div>

            <div id="game-over-menu" class="game-over-menu hidden">
                <h1 id="game-over-title"></h1>
                <button id="ok-btn">ОК</button>
            </div>
        </div>
    </div>

    <script>
        // Игровые переменные
        const rows = 7;
        const cols = 4;
        const minesPerRow = 2;
        let board = [];
        let currentMode = null;
        let playerHealth = 100;
        let currentRow = 0;
        let isDefensePhase = true;
        let gameMode = null;
        let isScriptAttacking = false;

        // Основная функция инициализации
        function initGame() {
            // Инициализация игрового поля
            createBoard();
            
            // Назначение обработчиков для кнопок
            document.getElementById('solo-btn').addEventListener('click', () => startGame('solo'));
            document.getElementById('duo-btn').addEventListener('click', () => startGame('duo'));
            document.getElementById('attack-btn').addEventListener('click', () => setMode('attack'));
            document.getElementById('defense-btn').addEventListener('click', () => setMode('defense'));
            document.getElementById('back-to-menu-btn').addEventListener('click', showMainMenu);
            document.getElementById('ok-btn').addEventListener('click', showMainMenu);
            document.getElementById('back-btn').addEventListener('click', showMainMenu);
            document.getElementById('ready-btn').addEventListener('click', confirmMines);
            document.getElementById('close-btn').addEventListener('click', () => {
                if (window.goBack) window.goBack();
                else console.log('Функция goBack не определена');
            });
            
            // Показываем главное меню
            showMainMenu();
            
            // Показываем экран (убираем класс hidden)
            document.getElementById('darkwall-screen').classList.remove('hidden');
        }

        // Остальные игровые функции...
        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            board = [];

            for (let i = 0; i < rows; i++) {
                const row = document.createElement('div');
                row.className = 'row hidden';
                board[i] = [];

                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    row.appendChild(cell);
                    board[i][j] = { isMine: false, revealed: false };
                }
                boardElement.appendChild(row);
            }
        }

        function handleCellClick(e) {
            if (isScriptAttacking) return;

            const cell = e.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            if (isDefensePhase) {
                handleDefenseClick(row, col, cell);
            } else {
                handleAttackClick(row, col, cell);
            }
        }

        function handleDefenseClick(row, col, cell) {
            if (board[row][col].isMine) return;

            const minesInRow = board[row].filter(c => c.isMine).length;
            if (minesInRow >= minesPerRow) {
                showNotification(`В этом ряду уже ${minesPerRow} мины!`);
                return;
            }

            board[row][col].isMine = true;
            cell.classList.add('mine');

            if (minesInRow + 1 === minesPerRow) {
                document.querySelectorAll('.row')[row].classList.add('completed');
            }
        }

        function handleAttackClick(row, col, cell) {
            if (row !== currentRow || board[row][col].revealed) return;

            board[row][col].revealed = true;

            if (board[row][col].isMine) {
                cell.classList.add('mine');
                playerHealth -= 25;
                updateStatus(`Мина! Здоровье: ${playerHealth}%`);
                if (playerHealth <= 0) {
                    endGame(false);
                }
            } else {
                cell.classList.add('revealed');
                document.querySelectorAll('.row')[currentRow].classList.remove('active');
                document.querySelectorAll('.row')[currentRow].classList.add('completed');
                currentRow++;

                if (currentRow < rows) {
                    document.querySelectorAll('.row')[currentRow].classList.remove('hidden');
                    document.querySelectorAll('.row')[currentRow].classList.add('active');
                    updateStatus(`Прогресс: ряд ${currentRow + 1}`);
                } else {
                    endGame(true);
                }
            }
        }

        function startGame(mode) {
            gameMode = mode;
            document.getElementById('main-menu').classList.add('hidden');

            if (mode === 'solo') {
                document.getElementById('solo-mode').classList.remove('hidden');
            } else {
                startDefensePhase();
            }
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('solo-mode').classList.add('hidden');
            document.getElementById('board').classList.remove('hidden');

            if (mode === 'attack') {
                createBoard();
                placeRandomMines();
                startAttackPhase();
            } else {
                startDefensePhase();
            }
        }

        function placeRandomMines() {
            for (let i = 0; i < rows; i++) {
                let placed = 0;
                while (placed < minesPerRow) {
                    const col = Math.floor(Math.random() * cols);
                    if (!board[i][col].isMine) {
                        board[i][col].isMine = true;
                        placed++;
                    }
                }
            }
        }

        function startDefensePhase() {
            isDefensePhase = true;
            createBoard();
            document.getElementById('board').classList.remove('hidden');
            document.getElementById('ready-btn').classList.remove('hidden');
            document.getElementById('back-btn').classList.remove('hidden');
            document.querySelectorAll('.row').forEach(row => {
                row.classList.remove('hidden');
                row.style.pointerEvents = 'auto';
            });
            updateStatus("Расставьте мины (по 2 в каждом ряду)");
        }

        function confirmMines() {
            for (let i = 0; i < rows; i++) {
                if (board[i].filter(c => c.isMine).length !== minesPerRow) {
                    showNotification(`Ряд ${i + 1} не полностью заполнен!`);
                    return;
                }
            }
            document.getElementById('back-btn').classList.add('hidden');
            hideMines();
            startAttackPhase();
        }

        function hideMines() {
            document.querySelectorAll('.mine').forEach(cell => {
                cell.classList.remove('mine');
            });
        }

        function startAttackPhase() {
            isDefensePhase = false;
            document.getElementById('ready-btn').classList.add('hidden');

            document.querySelectorAll('.row').forEach((row, index) => {
                if (index === 0) {
                    row.classList.remove('hidden');
                    row.classList.add('active');
                } else {
                    row.classList.add('hidden');
                }
            });

            if (gameMode === 'duo' || currentMode === 'attack') {
                updateStatus("Начните с первого ряда!");
                document.getElementById('back-btn').classList.remove('hidden');
            } else if (currentMode === 'defense') {
                updateStatus("Скрипт начинает атаку...");
                simulateAttacker();
            }
        }

        function simulateAttacker() {
            isScriptAttacking = true;
            const interval = setInterval(() => {
                if (currentRow >= rows || playerHealth <= 0) {
                    clearInterval(interval);
                    isScriptAttacking = false;
                    endGame(currentRow < rows);
                    return;
                }

                const col = Math.floor(Math.random() * cols);
                const cell = document.querySelector(`.cell[data-row='${currentRow}'][data-col='${col}']`);

                if (!board[currentRow][col].revealed) {
                    if (board[currentRow][col].isMine) {
                        cell.classList.add('mine', 'revealed');
                        playerHealth -= 25;
                        updateStatus(`Скрипт наступил на мину! Здоровье: ${playerHealth}%`);
                    } else {
                        cell.classList.add('revealed');
                        document.querySelectorAll('.row')[currentRow].classList.remove('active');
                        document.querySelectorAll('.row')[currentRow].classList.add('completed');
                        currentRow++;

                        if (currentRow < rows) {
                            document.querySelectorAll('.row')[currentRow].classList.remove('hidden');
                            document.querySelectorAll('.row')[currentRow].classList.add('active');
                            updateStatus(`Скрипт переходит к ряду ${currentRow + 1}`);
                        }
                    }
                    board[currentRow][col].revealed = true;
                }
            }, 1000);
        }

        function endGame(isWin) {
            const gameOverMenu = document.getElementById('game-over-menu');
            const gameOverTitle = document.getElementById('game-over-title');
            gameOverTitle.textContent = isWin ? 'Победа!' : 'Поражение!';
            gameOverMenu.classList.remove('hidden');
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function showMainMenu() {
            document.getElementById('main-menu').classList.remove('hidden');
            document.getElementById('solo-mode').classList.add('hidden');
            document.getElementById('back-btn').classList.add('hidden');
            document.getElementById('board').classList.add('hidden');
            document.getElementById('ready-btn').classList.add('hidden');
            document.getElementById('game-over-menu').classList.add('hidden');
            updateStatus("");
            resetGame();
        }

        function resetGame() {
            playerHealth = 100;
            currentRow = 0;
            isDefensePhase = true;
            currentMode = null;
            gameMode = null;
            isScriptAttacking = false;
            createBoard();
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 2000);
        }

        // Инициализация игры при загрузке страницы
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
