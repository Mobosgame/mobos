<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkwall</title>
    <link rel="stylesheet" href="../css/screens/darkwall.css">
</head>
<body class="theme-dark">
    <div id="darkwall-screen" class="active">
        <div class="screen-header">
            <h2>Темная Стена</h2>
            <button class="close-btn">✕</button>
        </div>

        <div class="screen-content">
            <div class="menu active" id="main-menu">
                <h1>MobOS_DemoGame</h1>
                <button id="solo-btn">Одиночная</button>
                <button id="duo-btn">Для двух игроков</button>
            </div>

            <div class="menu" id="solo-mode">
                <h1>Выберите сторону</h1>
                <button id="attack-btn">Атака</button>
                <button id="defense-btn">Защита</button>
                <button id="back-btn">Назад</button>
            </div>

            <div id="board" class="hidden"></div>
            <div class="status" id="status"></div>
            <button id="ready-btn" class="hidden">Готово</button>

            <div class="theme-toggle">
                <button id="light-theme">Светлая</button>
                <button id="dark-theme">Темная</button>
            </div>
        </div>
    </div>

    <script src="../js/screens/darkwall.js"></script>
</body>
</html>
