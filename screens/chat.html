<div id="chat-screen" class="app-screen hidden">
    <div class="app-header">
        <h2 data-lang="chat">Чат</h2>
        <button class="close-btn">✕</button>
    </div>
    <div class="chat-content">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input-field" placeholder="Type a message..." data-lang="chat_placeholder">
            <button id="chat-send-btn" data-lang="chat_send">Send</button>
        </div>
    </div>
</div>
