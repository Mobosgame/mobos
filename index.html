<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Simulator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/screens/calls.css">
    <link rel="stylesheet" href="./css/screens/sms.css">
    <link rel="stylesheet" href="./css/screens/settings.css">
</head>
<body class="theme-1">
    <!-- Главный экран -->
    <div id="main-screen" class="screen">
        <div class="header">
            <div class="profile">
                <img id="profile-photo" src="./Img/Theme_1/profile.png" alt="Profile" class="profile-photo">
                <span id="username">TG User</span>
            </div>
            <span id="user-points">0 points</span>
        </div>
        
        <img src="./Img/Theme_1/logo_main.png" alt="Main Logo" class="main-logo">
        
        <!-- Сетка приложений -->
        <div class="dummy-grid">
            <div class="app-cell">
                <button class="dummy-btn" id="settings-btn">
                    <img src="./Img/Theme_1/icon_settings.png" alt="Настройки" class="app-icon">
                </button>
                <div class="app-label">Настройки</div>
            </div>
            <div class="app-cell">
    <button class="dummy-btn" id="darkwall-btn">
        <img src="./Img/Theme_1/icon_darkwall.png" alt="ТемнаяСтена" class="app-icon">
    </button>
    <div class="app-label">ТемнаяСтена</div>
</div>
            <!-- Другие кнопки... -->
        </div>
        
        <!-- Нижняя панель -->
        <div class="bottom-nav">
            <div class="nav-cell">
                <button class="app-btn" id="call-btn">
                    <img src="./Img/Theme_1/icon_call.png" alt="Вызовы" class="nav-icon">
                </button>
                <div class="nav-label">Вызовы</div>
            </div>
            <div class="nav-cell">
                <button class="app-btn" id="sms-btn">
                    <img src="./Img/Theme_1/icon_sms.png" alt="Сообщения" class="nav-icon">
                </button>
                <div class="nav-label">Сообщения</div>
            </div>
            <div class="nav-cell">
                <button class="app-btn" id="browser-btn">
                    <img src="./Img/Theme_1/icon_browser.png" alt="Браузер" class="nav-icon">
                </button>
                <div class="nav-label">Браузер</div>
            </div>
            <div class="nav-cell">
                <button class="app-btn" id="chat-btn">
                    <img src="./Img/Theme_1/icon_chat.png" alt="Чат" class="nav-icon">
                </button>
                <div class="nav-label">Чат</div>
            </div>
        </div>
    </div>

    <!-- Контейнер для динамически загружаемых экранов -->
    <div id="screens-container"></div>

    <!-- Подключаем скрипты -->
    <script src="./js/router.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/screens/calls.js"></script>
    <script src="./js/screens/sms.js"></script>
    <script src="./js/screens/settings.js"></script>
</body>
</html>
