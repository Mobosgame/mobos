<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://telegram.org; connect-src 'self' https://telegram.org;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Simulator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Экран авторизации -->
    <div id="auth-screen" class="screen">
        <div class="auth-container">
            <img src="./Img/logo_loading.png" alt="Logo" class="auth-logo">
            <div class="auth-text">Идет авторизация...</div>
            <div id="auth-error" class="auth-error hidden">
                Ошибка авторизации. Пожалуйста, откройте приложение через Telegram.
                <button id="retry-btn" class="retry-btn">Попробовать снова</button>
            </div>
        </div>
    </div>

    <!-- Главное меню -->
    <div id="main-screen" class="screen hidden">
        <div class="header">
            <span id="user-nickname">User</span>
            <span id="user-points">0 points</span>
        </div>
        
        <img src="./Img/logo_main.png" alt="Main Logo" class="main-logo">
        
        <!-- Сетка 4x4 -->
        <div class="dummy-grid">
            <div class="app-cell">
                <button class="dummy-btn">
                    <img src="./Img/icon_settings.png" alt="Настройки" class="app-icon">
                </button>
                <div class="app-label">Настройки</div>
            </div>
            <div class="app-cell">
                <button class="dummy-btn">
                    <img src="./Img/icon_crypto.png" alt="КриптоКош" class="app-icon">
                </button>
                <div class="app-label">КриптоКош</div>
            </div>
            <div class="app-cell">
                <button class="dummy-btn">
                    <img src="./Img/icon_miner.png" alt="Майнер" class="app-icon">
                </button>
                <div class="app-label">Майнер</div>
            </div>
            
            <!-- Остальные 13 кнопок -->
            <div class="app-cell">
                <button class="dummy-btn transparent"></button>
                <div class="app-label"></div>
            </div>
            <!-- ... остальные кнопки ... -->
        </div>
        
        <!-- Нижняя панель -->
        <div class="bottom-nav">
            <div class="nav-cell">
                <button class="app-btn" id="call-btn">
                    <img src="./Img/icon_call.png" alt="Вызовы" class="nav-icon">
                </button>
                <div class="nav-label">Вызовы</div>
            </div>
            <div class="nav-cell">
                <button class="app-btn" id="sms-btn">
                    <img src="./Img/icon_sms.png" alt="Сообщения" class="nav-icon">
                </button>
                <div class="nav-label">Сообщения</div>
            </div>
            <div class="nav-cell">
                <button class="app-btn">
                    <img src="./Img/icon_browser.png" alt="Браузер" class="nav-icon">
                </button>
                <div class="nav-label">Браузер</div>
            </div>
            <div class="nav-cell">
                <button class="app-btn">
                    <img src="./Img/icon_chat.png" alt="Чат" class="nav-icon">
                </button>
                <div class="nav-label">Чат</div>
            </div>
        </div>
    </div>

    <!-- Окно вызовов -->
    <div id="call-screen" class="app-screen hidden">
        <div class="app-header">
            <h2>Вызовы</h2>
            <button class="close-btn">✕</button>
        </div>
        <div class="app-content">
            <div class="call-item">
                <span class="caller-name">Хакер</span>
                <span class="call-type incoming">входящий</span>
            </div>
        </div>
    </div>

    <!-- Окно сообщений -->
    <div id="sms-screen" class="app-screen hidden">
        <div class="app-header">
            <h2>Сообщения</h2>
            <button class="close-btn">✕</button>
        </div>
        <div class="app-content">
            <div class="message-item">
                <span class="sender-name">Хакер</span>
                <span class="message-preview">Новое сообщение...</span>
            </div>
        </div>
    </div>

    <script src="./js/main.js?v=1.0.1"></script>
</body>
</html>
