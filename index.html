<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Simulator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Экран авторизации -->
    <div id="auth-screen" class="screen">
        <div class="auth-container">
            <img src="./Img/logo_loading.png" alt="Logo" class="auth-logo">
            <div class="auth-text">Идет авторизация...</div>
            <div id="auth-error" class="auth-error hidden">
                Ошибка авторизации. Пожалуйста, откройте приложение через Telegram.
                <button id="retry-btn" class="retry-btn">Попробовать снова</button>
            </div>
        </div>
    </div>

    <!-- Главное меню -->
    <div id="main-screen" class="screen hidden">
        <div class="header">
            <span id="user-nickname">User</span>
            <span id="user-points">0 points</span>
        </div>
        
        <img src="./Img/logo_main.png" alt="Main Logo" class="main-logo">
        
        <!-- Сетка 4x4 -->
        <div class="dummy-grid">
            <!-- Кнопки с иконками -->
            <div class="app-cell">
                <button class="dummy-btn">
                    <img src="./Img/icon_settings.png" alt="Настройки" class="app-icon">
                </button>
                <div class="app-label">Настройки</div>
            </div>
            <!-- ... остальные кнопки ... -->
        </div>
        
        <!-- Нижняя панель -->
        <div class="bottom-nav">
            <div class="nav-cell">
                <button class="app-btn" id="call-btn">
                    <img src="./Img/icon_call.png" alt="Вызовы" class="nav-icon">
                </button>
                <div class="nav-label">Вызовы</div>
            </div>
            <!-- ... остальные кнопки ... -->
        </div>
    </div>

    <!-- Окно вызовов -->
    <div id="call-screen" class="app-screen hidden">
        <!-- ... содержимое окна вызовов ... -->
    </div>

    <!-- Окно сообщений -->
    <div id="sms-screen" class="app-screen hidden">
        <!-- ... содержимое окна сообщений ... -->
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
