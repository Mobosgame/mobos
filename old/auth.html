<!DOCTYPE html>
<html>
<head>
    <title>MobOS Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #2b2d42;
            --secondary-color: #8d99ae;
            --accent-color: #ef233c;
            --text-color: #edf2f4;
            --bg-color: #1a1a1a;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            box-sizing: border-box;
        }
        
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 70px 20px 20px;
            box-sizing: border-box;
        }
        
        .main-button {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #game-container {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            background-color: var(--bg-color);
            z-index: 5;
            display: none;
            overflow-y: auto;
        }
        
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–≥—Ä–æ–≤–æ–≥–æ –º–µ–Ω—é */
        .game-menu {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            background-color: var(--bg-color);
            z-index: 10;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .game-menu-button {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #4a6fa5, #166088);
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
        }
        
        .back-button {
            position: absolute;
            bottom: 20px;
            width: 80%;
            max-width: 300px;
            padding: 10px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile">
            <img id="user-photo" class="profile-pic" src="" alt="Profile">
            <span id="user-name"></span>
        </div>
    </div>
    
    <div class="content">
        <button class="main-button" onclick="openSection('home')">
            üè† –î–æ–º
        </button>
        <button class="main-button" onclick="openGameMenu()">
            üïπÔ∏è –ö–∏–±–µ—Ä-–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ
        </button>
        <button class="main-button" onclick="openSection('upgrades')">
            ‚ö° –£–ª—É—á—à–µ–Ω–∏—è
        </button>
    </div>
    
    <!-- –ú–µ–Ω—é –≤—ã–±–æ—Ä–∞ —Ä–µ–∂–∏–º–∞ –∏–≥—Ä—ã -->
    <div class="game-menu" id="game-menu">
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–∂–∏–º –∏–≥—Ä—ã</h2>
        <button class="game-menu-button" onclick="startGame('solo')">
            –û–¥–∏–Ω–æ—á–Ω–∞—è –∏–≥—Ä–∞
        </button>
        <button class="game-menu-button" onclick="startGame('duo')">
            –ò–≥—Ä–∞ –Ω–∞ –¥–≤–æ–∏—Ö
        </button>
        <button class="back-button" onclick="closeGameMenu()">
            –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é
        </button>
    </div>
    
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–≥—Ä—ã -->
    <div id="game-container">
        <iframe id="game-iframe" class="game-iframe" src="about:blank"></iframe>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-name').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                if (user.photo_url) {
                    document.getElementById('user-photo').src = user.photo_url;
                } else {
                    document.getElementById('user-photo').src = 'https://via.placeholder.com/40';
                }
            }
        }
        
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function openSection(section) {
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ä–∞–∑–¥–µ–ª–æ–≤
            console.log("–û—Ç–∫—Ä—ã—Ç —Ä–∞–∑–¥–µ–ª:", section);
        }
        
        // –ò–≥—Ä–æ–≤–æ–µ –º–µ–Ω—é
        function openGameMenu() {
            document.getElementById('game-menu').style.display = 'flex';
            document.querySelector('.content').style.display = 'none';
        }
        
        function closeGameMenu() {
            document.getElementById('game-menu').style.display = 'none';
            document.querySelector('.content').style.display = 'flex';
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function startGame(mode) {
            document.getElementById('game-menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–≥—Ä—É –≤ iframe
            const iframe = document.getElementById('game-iframe');
            iframe.src = 'https://mobosgame.github.io/mobos/index.html';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–í—ã—Ö–æ–¥" –≤ –∏–≥—Ä—É
            const exitButton = document.createElement('button');
            exitButton.className = 'back-button';
            exitButton.textContent = '–í—ã—Ö–æ–¥ –≤ –º–µ–Ω—é';
            exitButton.style.position = 'fixed';
            exitButton.style.bottom = '20px';
            exitButton.style.left = '50%';
            exitButton.style.transform = 'translateX(-50%)';
            exitButton.style.zIndex = '20';
            exitButton.onclick = function() {
                iframe.src = 'about:blank';
                document.getElementById('game-container').style.display = 'none';
                document.querySelector('.content').style.display = 'flex';
                this.remove();
            };
            
            document.getElementById('game-container').appendChild(exitButton);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            loadUserData();
        };
    </script>
</body>
</html>
