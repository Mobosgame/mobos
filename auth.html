<!DOCTYPE html>
<html>
<head>
    <title>MobOS Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            padding: 20px;
            background-color: #f5f5f5;
            margin: 0;
        }
        button {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 80%;
            max-width: 300px;
        }
        #auth-form, #game-content, #game-frame {
            display: none;
            margin-top: 20px;
            height: calc(100vh - 100px);
            width: 100%;
        }
        .menu-button {
            display: block;
            width: 80%;
            max-width: 250px;
            margin: 15px auto;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .back-button {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>MobOS Game</h1>
        
        <div id="auth-form">
            <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <input type="text" id="nickname" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –Ω–∏–∫" />
            <button onclick="auth()">–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è</button>
        </div>
        
        <div id="game-content">
            <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="user-nickname"></span>!</h2>
            <p>–í—ã —É—Å–ø–µ—à–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã</p>
            
            <button class="menu-button" onclick="openMainMenu()">üìã –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
            <button class="menu-button" onclick="loadGame()">üéÆ –ò–≥—Ä–∞—Ç—å</button>
            <button class="menu-button" onclick="tg.close()">‚úñ –ó–∞–∫—Ä—ã—Ç—å</button>
        </div>

        <div id="game-frame">
            <button class="menu-button back-button" onclick="hideGame()">‚Üê –ù–∞–∑–∞–¥</button>
            <iframe id="game-iframe" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        if (!tg.initDataUnsafe.user) {
            document.getElementById('auth-form').style.display = 'block';
        } else {
            showGameContent();
        }
        
        function auth() {
            const nickname = document.getElementById('nickname').value;
            if (!nickname || nickname.length < 3) {
                return alert("–ù–∏–∫ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞!");
            }
            
            const data = {
                action: "auth",
                nickname: nickname,
                user_id: tg.initDataUnsafe.user?.id
            };
            
            tg.sendData(JSON.stringify(data));
            tg.showAlert("–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ!");
        }
        
        function showGameContent() {
            document.getElementById('auth-form').style.display = 'none';
            document.getElementById('game-content').style.display = 'block';
            
            if (tg.initDataUnsafe.user) {
                const firstName = tg.initDataUnsafe.user.first_name || '';
                document.getElementById('user-nickname').textContent = firstName;
            }
        }

        function loadGame() {
            document.getElementById('game-content').style.display = 'none';
            document.getElementById('game-frame').style.display = 'block';
            document.getElementById('game-iframe').src = "https://mobosgame.github.io/mobos/index.html";
        }

        function hideGame() {
            document.getElementById('game-frame').style.display = 'none';
            document.getElementById('game-iframe').src = "about:blank";
            document.getElementById('game-content').style.display = 'block';
        }
        
        function openMainMenu() {
            const data = {
                action: "open_menu",
                menu_type: "main"
            };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
