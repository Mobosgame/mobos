<!DOCTYPE html>
<html>
<head>
    <title>MobOS Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #2b2d42;
            --secondary-color: #8d99ae;
            --accent-color: #ef233c;
            --text-color: #edf2f4;
            --bg-color: #1a1a1a;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 10;
        }
        
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .menu-toggle {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }
        
        .main-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background-color: var(--primary-color);
            transition: left 0.3s;
            z-index: 100;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .main-menu.active {
            left: 0;
        }
        
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }
        
        .menu-overlay.active {
            display: block;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 70px);
            padding: 20px;
        }
        
        .main-button {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .main-button i {
            font-size: 24px;
        }
        
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 5;
            display: none;
            overflow-y: auto;
        }
        
        .back-button {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile">
            <img id="user-photo" class="profile-pic" src="" alt="Profile">
            <span id="user-name"></span>
        </div>
        <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    </div>
    
    <div class="main-menu">
        <h2>MobOS Menu</h2>
        <button class="main-button" onclick="openSection('home')">
            <i>üè†</i> –î–æ–º
        </button>
        <button class="main-button" onclick="openSection('cyber')">
            <i>üïπÔ∏è</i> –ö–∏–±–µ—Ä-–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ
        </button>
        <button class="main-button" onclick="openSection('upgrades')">
            <i>‚ö°</i> –£–ª—É—á—à–µ–Ω–∏—è
        </button>
        <button class="main-button" onclick="openSection('settings')">
            <i>‚öôÔ∏è</i> –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        </button>
    </div>
    
    <div class="menu-overlay" onclick="toggleMenu()"></div>
    
    <div class="content">
        <button class="main-button" onclick="openSection('home')">
            <i>üè†</i> –î–æ–º
        </button>
        <button class="main-button" onclick="openSection('cyber')">
            <i>üïπÔ∏è</i> –ö–∏–±–µ—Ä-–ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ
        </button>
        <button class="main-button" onclick="openSection('upgrades')">
            <i>‚ö°</i> –£–ª—É—á—à–µ–Ω–∏—è
        </button>
    </div>
    
    <div id="game-container">
        <button class="back-button" onclick="closeGame()">‚Üê</button>
        <iframe id="game-iframe" class="game-iframe" src="about:blank"></iframe>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                document.getElementById('user-name').textContent = user.first_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                if (user.photo_url) {
                    document.getElementById('user-photo').src = user.photo_url;
                } else {
                    document.getElementById('user-photo').src = 'https://via.placeholder.com/40';
                }
            }
        }
        
        // –ú–µ–Ω—é
        function toggleMenu() {
            document.querySelector('.main-menu').classList.toggle('active');
            document.querySelector('.menu-overlay').classList.toggle('active');
        }
        
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function openSection(section) {
            toggleMenu();
            
            switch(section) {
                case 'cyber':
                    openGame();
                    break;
                case 'home':
                    // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –¥–æ–º–∞—à–Ω–∏–π —ç–∫—Ä–∞–Ω
                    break;
                case 'upgrades':
                    // –ó–¥–µ—Å—å –±—É–¥–µ—Ç —ç–∫—Ä–∞–Ω —É–ª—É—á—à–µ–Ω–∏–π
                    break;
                default:
                    // –î—Ä—É–≥–∏–µ —Ä–∞–∑–¥–µ–ª—ã
            }
        }
        
        // –ò–≥—Ä–∞
        function openGame() {
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('game-iframe').src = 'https://mobosgame.github.io/mobos/index.html';
        }
        
        function closeGame() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('game-iframe').src = 'about:blank';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            loadUserData();
        };
    </script>
</body>
</html>
